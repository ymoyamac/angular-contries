<h2>By Country</h2>
<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="searchCountryByName($event)">
    </app-country-input>
  </div>
</div>

<div *ngIf="hasError"
  class="alert alert-danger my-2">
  Noting was found with term: '{{ searchTerm }}'
</div>

<div *ngIf="countries.length > 0" class="row my-2" >
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
